<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Choose your password criteria</h2>
        </div>
        <div class = "slidercontainer"> 
          <label>Password Length:</label>
          <label for="sliderange" id="passwordlength"></label>
          <input type="range" min="8" max="128" value="10" class ="slider" id="sliderange">

          <input type="checkbox" id="uppercase" name="Uppercase" value="true">
          <label for="uppercase">Upper Case Letters</label><br>

          <input type="checkbox" id="lowercase" name="Lowercase" value="true">
          <label for="lowercase">Lower Case Letters</label><br>

          <input type="checkbox" id="numbers" name="Numbers" value="true">
          <label for="numbers">Numbers</label><br>

          <input type="checkbox" id="specialcharacter" name="Specialcharacter" value="true">
          <label for="specialcharacter">Special Characters</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
